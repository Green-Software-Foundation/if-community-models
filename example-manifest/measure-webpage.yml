name: webpage measurement plugin demo
description: example manifest invoking webpage measurement plugin
tags:
initialize:
  outputs:
    - yaml
  plugins:
    "timer-start":
      method: TimerStart
      path: '@grnsft/if-unofficial-plugins'
    "timer-stop":
      method: TimerStop
      path: '@grnsft/if-unofficial-plugins'
    "green-hosting":
      method: GreenHosting
      path: '@grnsft/if-unofficial-plugins'
    "measure-webpage":
      method: MeasureWebpage
      path: '@grnsft/if-unofficial-plugins'
    "co2js":
      method: Co2js
      path: '@grnsft/if-unofficial-plugins'
      global-config:
        options:
          firstVisitPercentage: 0.9
          returnVisitPercentage: 0.1
          gridIntensity:
            device: 560.98
            dataCenter:
              country: 'TWN'
tree:
  children:
    child:
      pipeline:
        - timer-start
        - measure-webpage
        - timer-stop
        - green-hosting
        - co2js
      config:
        co2js:
          type: swd
        measure-webpage:
          mobileDevice: 'iPhone 6'
          scrollToBottom: true
          headers:
            accept-encoding: [gzip, deflate, br]
      inputs:
        - timestamp: 2024-02-25T00:00
          duration: 1
          url: https://www.tngtech.com/
          resets: [true]
